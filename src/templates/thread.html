<!DOCTYPE html>
<html>
<head>
<title>{{$title = 'bullet-board'}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<link rel="stylesheet" type="text/css" href="/assets/css/post.css" />
</head>
<body>
<main>
	<h1 id="announce">{{$announcement = 'super sonic'}}</h1>
	{%foreach($posts as $value):%}
	<div class="post">
		<div class="postInfo">
			<span class="name">{{{$value['name']}}}</span>&nbsp;<span class="number">No.{{$value['id']}}</span>
		</div>
		<div class="comment">{{{$value['post']}}}</div>
	</div>
	{%endforeach;%}
	<div class="reply">
		<div class="header">New reply</div>
		<form method="POST" action="/">
			<input type="text" name="user" placeholder="name"/>
			<input type="email" name="email" placeholder="e-mail(optional)"/>
			<textarea name="post" rows="4" placeholder="comment"></textarea>
			<input type="submit" value="submit" />
		</form>
	</div>
</main>
</body>
</html>
